<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      color: #333;
      animation: fadeSlide 0.6s ease-in-out;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4e73df;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0px;
      border-radius: 8px;
      border: 1px solid #bfbfbf;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4e73df;
      box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #4e73df;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2e59d9;
      transform: scale(1.03);
    }

    .result-box {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #1cc88a;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Diabetes Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

      <input type="text" name="Pregnancies" placeholder="Pregnancies" required />
      <input type="text" name="Glucose" placeholder="Glucose" required />
      <input type="text" name="BloodPressure" placeholder="Blood Pressure" required />
      <input type="text" name="SkinThickness" placeholder="Skin Thickness" required />
      <input type="text" name="Insulin" placeholder="Insulin" required />
      <input type="text" name="BMI" placeholder="BMI" required />
      <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required />
      <input type="text" name="Age" placeholder="Age" required />

      <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result-box">
      Result: {{ result }}
    </div>
    {% endif %}
  </div>

</body>

</html>
