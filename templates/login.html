<!DOCTYPE html>
<html>
<head>
    <title>Patient Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #2a165f, #222f5b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 420px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn {
            background: #00ff8c;
            color: black;
        }

        .register-btn {
            background: #00b7ff;
            color: white;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .msg {
            color: #00ff99;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Patient Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p class="msg">{{ message }}</p>
        <p><b>User ID:</b> {{ user_id }}</p>
        <p><b>Password:</b> {{ password }}</p>
    {% endif %}

    <form action="/login_user" method="post">
        <input type="text" name="user_id" placeholder="User ID" required>
        <input type="password" name="password" placeholder="Password" required>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <button class="register-btn" onclick="window.location.href='/register'">
        Create New Account
    </button>

</div>
</body>
</html>
